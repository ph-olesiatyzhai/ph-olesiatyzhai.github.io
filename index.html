<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHOTOGRAPHER | OLESIA TYZHAI</title>
    <link href="style/style.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Raleway|Source+Code+Pro&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
          integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" rel="stylesheet">
</head>
<body>
<header class="header">
    <section class="container">
        <div class="header__logo">
            <i class="fas fa-camera-retro"></i>
            <span class="header__title">PH: Olesia Tyzhai</span>
        </div>
        <nav class="header__nav-wrapper">
            <a class="header__nav-item" href="#">ГОЛОВНА</a>
            <a class="header__nav-item" href="#portfolio">ПОРТФОЛІО</a>
            <a class="header__nav-item" href="#">ПРО МЕНЕ</a>
            <a class="header__nav-item" href="#">КОНТАКТИ</a>

        </nav>
    </section>


    <section class="main-content">
        <section class="container">
            <h2 class="main-content__name">OlESIA TYZHAI</h2>
            <h1 class="main-content__title">P H O T O G R A P H E R</h1>
            <h3 class="main-content__subtitle">Portfolio</h3>
            <figure class="main-content__about">

                <figcaption class="main-content__desc">
                    <p>Привіт!</p>
                    <p>Мене звати Олеся і я з радістю стану Твоїм фотографом! Якщо ти шукаєш фотографа для:</p>
                    <ul class="main-content__desc-items">
                        <li class="main-content__desc-item">індивідуальної зйомки</li>
                        <li class="main-content__desc-item">love story чи весільної зйомки</li>
                        <li class="main-content__desc-item">fashion зйомки чи зйомки контенту</li>
                        <li class="main-content__desc-item">або ж для власної пропозиції, яку я готова розглянути,</li>
                    </ul>
                    <p>тоді переходь за посиланням.</p>
                    <section class="main-content__social">
                        <div class="main-content__icons"></div>
                        <div class="main-content__icons"></div>
                    </section>
                </figcaption>
                <!--<img src="img/me.jpg">-->
            </figure>
        </section>
    </section>
</header>
<section class="portfolio" id="portfolio">
    <section class="container">
        <h2 class="portfolio__title">My latest works</h2>
        <nav class="portfolio__nav">
            <button class="portfolio__nav-item">All</button>
            <button class="portfolio__nav-item">Personal</button>
            <button class="portfolio__nav-item">Love story & Wedding</button>
            <button class="portfolio__nav-item">Family</button>
            <button class="portfolio__nav-item">For Brands</button>
        </nav>
        <section class="portfolio__photo">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7656.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7657.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7659.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7660.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7667.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7669.JPEG">
            <img alt="" class="portfolio__item" src="./img/ira/IMG_7674.JPEG">
        </section>
    </section>
</section>
section.
